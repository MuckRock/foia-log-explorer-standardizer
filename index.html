<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Standardizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    <button onclick="handleFile()">Upload and Process</button>
    <table id="spreadsheet"></table>
    <button id="download" style="display:none;">Download CSV</button>
    <div id="unknownSynonyms"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
